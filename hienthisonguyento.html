<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) return false;
        let q = Math.floor(Math.sqrt(n));
        for (let i = 2; i <= q; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    let n = prompt("Nhập lượng số nguyên tố cần in ra:");
    let count = 0;
    let number = 2;
    let result = "";
    while (count < n) {
        if (isPrime(number)) {
            result = result + number + "<br/>";
            count++;
        }
        number++;
    }
    document.write(result)
</script>
</body>
</html>
